<!-- <router-outlet></router-outlet> -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>ADD RECIPIENTS</h3>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="recipient">Recipients</label>
                      <textarea class="form-control" name="recipient" [(ngModel)]="recipient" formControlName="recipient" rows="4" 
                          placeholder="Add recipients." [ngClass]="{ 'is-invalid': submitted && f.recipient.errors }"></textarea>
                          <div *ngIf="submitted && f.recipient.errors" class="invalid-feedback">
                              <div *ngIf="f.recipient.errors.required">Please enter Recipients</div>
                              <div *ngIf="f.recipient.errors.nonSep">Please enter comma seperated Recipients</div>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="tokens">Tokens</label>
                        <input class="form-control" name="tokens" [(ngModel)]="tokens" type="text" (keypress)="isNumber($event)" formControlName="tokens" [ngClass]="{ 'is-invalid': submitted && f.tokens.errors }">
                        <div *ngIf="submitted && f.tokens.errors" class="invalid-feedback">
                            <div *ngIf="f.tokens.errors.required">Please enter Tokens</div>
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" [(ngModel)]="message" formControlName="message" rows="3" 
                            placeholder="Please type you message." [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
                            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required">Please enter Message</div>
                            </div>
                          </div>
                      <div class="form-group">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>
